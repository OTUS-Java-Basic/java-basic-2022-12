<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript - объекты</title>
    <script>
        function buildHuman(name, lastName, birthDay) {
            const human = {name: name, lastName: lastName}
            human.birthDay = new Date(birthDay)
            human.getAge = function () {
                return Math.floor((new Date() - new Date(this.birthDay)) / 1000 / 60 / 60 / 24 / 365)
            }
            return human;
        }
        
        function printHuman(human) {
            const humanContainer = document.getElementById("humanContainer")

            const humanToPrint = {
                ...human, 
                age: human.getAge()
            };
            const humanAsString = JSON.stringify(humanToPrint, undefined, 4)
            
            humanContainer.innerHTML = humanAsString
        }
    </script>
</head>

<body>
    <button onclick = 'printHuman(buildHuman("Иван", "Петров", "12.06.1974"))'>Создать и вывести Ивана Петрова</button>
    <pre id = humanContainer></pre>
</body>
</html>
